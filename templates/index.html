<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress & Depression Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dashboard">
    <div class="container">
        <h2 class="main-heading">DEPRESSION AND STRESS PREDICTION AMONG COLLEGE STUDENTS</h2>
        <form method="POST">
            <label>Age:</label>
            <input type="number" name="age" required>

            <label>Gender:</label>
            <select name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label>GPA:</label>
            <input type="number" step="0.01" name="gpa" required>

            <label>Course Load:</label>
            <input type="number" name="course_load" required>

            <label>Sleep Hours:</label>
            <input type="number" step="0.1" name="sleep_hours" required>

            <label>Exercise Hours:</label>
            <input type="number" step="0.1" name="exercise_hours" required>

            <label>Social Activity (1-10):</label>
            <input type="number" name="social_activity" required>

            <button type="submit">Predict</button>
        </form>

        {% if result is not none %}
            <div class="result">
                <h3>Predicted Status: {{ result }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
